<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/login-style.css">
    <link rel="stylesheet" href="/css/signup-style.css">
    <link rel="shortcut icon" href="/img/vynil.png" type="image/x-icon">
    <title>MeMusician | Sign in</title>
</head>
<body>
    <div class="main-login__page">
        <div class="main-login__block">
            <div class="logo-block">
                <h2 class="logo-block__text">MeMusician</h2>
            </div>
            <h1 class="login-heading">Create an account</h1>
            <form action="handler.php" class="login-form" method="post">
                <input required class="login-form__email" type="email" name="mail" placeholder="E-mail">
                <input required class="login-form__name" type="text" name="name" placeholder="Nickname">
                <input required class="login-form__password" type="password" name="password" placeholder="Password">
                <a href="logged-index.html" class="login-button">SIGN UP</a>
            </form>
        </div>
    </div>
</body>
</html>
