<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/login-style.css">
    <link rel="shortcut icon" href="/img/vynil.png" type="image/x-icon">
    <title>MeMusician | Sign in</title>
</head>
<body>
    <div class="main-login__page">
        <div class="main-login__block">
            <div class="logo-block">
                <h2 class="logo-block__text">MeMusician</h2>
            </div>
            <h1 class="login-heading">Login to your account</h1>
            <form action="" class="login-form" method="post">
                <input class="login-form__email" type="email" name="mail" placeholder="E-mail" required>
                <input class="login-form__password" type="password" name="password" placeholder="Password" required>
                <a href="" class="login-forgot">Forgot your password?</a>
                <a href="/webs/logged-index.html" class="login-button">LOG IN</a>
            </form>
            <div class="login-middle">
                <div class="login-middle__line"></div>
                <p class="login-middle__text">or</p>
                <div class="login-middle__line"></div>
            </div>
            <p class="create-account__text">Don't have an MeMusician account?<a href="/webs/signup.html" class="create-account__link">Sign up</a></p>
        </div>
    </div>
</body>
</html>
