<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/profile-style.css">
    <link rel="shortcut icon" href="/img/vynil.png" type="image/x-icon">
    <title>MeMusician | My Profile</title>
</head>
<body>
    <header class="profile-header">
        <div class="container">
            <a class="header-logo__link" href="/index.html">
                <img class="header-logo" src="/img/logo-vynil.png" alt="">
            </a>
            <svg id="hamb" class="header-burger__icon" xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 24 24" fill="none">
                <g clip-path="url(#clip0_429_11066)">
                <path d="M3 6.00092H21M3 12.0009H21M3 18.0009H21" stroke="rgba(255, 255, 255, .5)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </g>
                <defs>
                <clippath id="clip0_429_11066">
                <rect width="24" height="24" fill="white" transform="translate(0 0.000915527)"/>
                </clippath>
                </defs>
            </svg>
            <div id="popup" class="header-right">
                <a href="#" class="header-right__favourite">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="26" height="17" viewBox="0 0 24 24">
                        <path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/>
                    </svg>
                    <p class="header-favourite__text">My Favourite</p>
                </a>    
                <svg class="header-right__add" fill="rgba(255, 255, 255, 0.55)" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="20px" height="20px" viewBox="0 0 45.402 45.402" style="enable-background:new 0 0 45.402 45.402;" xml:space="preserve">
                    <path d="M41.267,18.557H26.832V4.134C26.832,1.851,24.99,0,22.707,0c-2.283,0-4.124,1.851-4.124,4.135v14.432H4.141c-2.283,0-4.139,1.851-4.138,4.135c-0.001,1.141,0.46,2.187,1.207,2.934c0.748,0.749,1.78,1.222,2.92,1.222h14.453V41.27c0,1.142,0.453,2.176,1.201,2.922c0.748,0.748,1.777,1.211,2.919,1.211c2.282,0,4.129-1.851,4.129-4.133V26.857h14.435c2.283,0,4.134-1.867,4.133-4.15C45.399,20.425,43.548,18.557,41.267,18.557z"/>
                </svg>
                <div class="header-right__addblock">
                    <p class="addblock__heading">Post:</p>
                    <ul class="addblock__list">
                        <li class="addblock__item"><a href="/webs/upload-beat.html">Beat</a></li>
                        <li class="addblock__item"><a href="#">Studio</a></li>
                        <li class="addblock__item"><a href="#">Colab</a></li>
                        <li class="addblock__item"><a href="#">Mix &amp; Mast</a></li>
                    </ul>
                </div>
                <div class="header-right__addblock-other">
                    <p class="addblock__heading">Post:</p>
                    <ul class="addblock__list">
                        <li class="addblock__item"><a href="/webs/upload-beat.html">Beat</a></li>
                        <li class="addblock__item"><a href="#">Studio</a></li>
                        <li class="addblock__item"><a href="#">Colab</a></li>
                        <li class="addblock__item"><a href="#">Mix &amp; Mast</a></li>
                    </ul>
                </div>
                <div class="main-user__block">
                    <a href="/webs/profile.html"><div class="main-user__logo"></div></a>
                    <div class="main-user__info">
                        <a href="/webs/profile.html" class="main-user__name">Prototype01</a>
                        <a href="" class="main-user__link" disabled>Log out</a>
                    </div>
                </div>
                <svg id="close" class="burger-cancel" xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 32 32">

                    <defs>
                    
                    <style>.cls-1{fill:none;stroke:rgba(255, 255, 255, .5);stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;}</style>
                    
                    </defs>
                    
                    <title/>
                    
                    <g id="cross">
                    
                    <line class="cls-1" x1="7" x2="25" y1="7" y2="25"/>
                    
                    <line class="cls-1" x1="7" x2="25" y1="25" y2="7"/>
                    
                    </g>
                    
                </svg>
            </div>
        </div>
    </header>

    <main>
        <section class="profile">
            <div class="container">
                <div class="profile-left">
                    <!-- <div class="main-user__logo"></div> -->
                    <div class="profile-left__nameinfo">
                        <p class="profile-left__username">Prototype01</p>
                    </div>
                    <ul class="profile-left__list">
                        <li><button class="profile-left__item is-active tabs__nav-btn" data-tab="#tab_1">Profile</button></li>
                        <li><button class="profile-left__item tabs__nav-btn" data-tab="#tab_2">Favourite</button></li>
                        <li><button class="profile-left__item tabs__nav-btn" data-tab="#tab_3">Your Ads</button></li>
                    </ul>
                </div>
                <div class="profile-right">
                    <div id="tab_1" class="profile-profile tabs__item is-active">
                        <div class="profile-profile__head profile-right__head">
                            <ul>
                                <li class="profile-profile__item"><button class="profile-right__item  tabs__nav-btn profr-main-item" data-tab="#tab_1">Profile</button></li>
                                <li class="profile-profile__item"><button class="profile-right__item  tabs__nav-btn" data-tab="#tab_2">Favourite</button></li>
                                <li class="profile-profile__item"><button class="profile-right__item  tabs__nav-btn" data-tab="#tab_3">Your Ads</button></li>
                            </ul>
                        </div>
                        <div class="profile-profile__block profile-forall-block">
                            <div class="profile-firstin_profile">
                                <div class="profile-profile__left">
                                    <div class="profile-profile__name profile-input__block">
                                        <label for="my_name">Name</label>
                                        <input width="40%" id="my_name" type="text" placeholder="MeMusicain">
                                    </div>
                                    <div class="profile-profile__surname profile-input__block">
                                        <label for="my_surname">Surname</label>
                                        <input id="my_surname" type="text" placeholder="Prototype">
                                    </div>
                                    <div class="profile-profile__mail profile-input__block">
                                        <label for="my_email">E-mail</label>
                                        <input id="my_email" type="email" placeholder="memusician.prototype@gmail.com">
                                    </div>
                                    <div class="profile-profile__country profile-input__block">
                                        <label for="my_location">Country, Town</label>
                                        <input id="my_location" type="text" placeholder="Latvia, Jelgava">
                                    </div>
                                    <div class="profile-profile__nickname profile-input__block">
                                        <label for="my_nick">Nickname</label>
                                        <input id="my_nick" type="text" placeholder="Prototype01">
                                    </div>
                                    <div class="profile-profile__birthday profile-input__block">
                                        <label for="my_birth">Birthday</label>
                                        <input id="my_birth" type="text" placeholder="04.10.2022">
                                    </div>
                                </div>
                                <div class="profile-profile__right">
                                    <p class="profile-profile__right-text">Your Logo</p>
                                    <div class="main-user__logo profile"></div>
                                    <button class="profile-profile__right-button">Upload New</button>
                                </div>
                            </div>
                            <div class="savechanges-block">
                                <button class="savechanges-block__button" disabled>Save Changes</button>
                            </div>
                        </div>
                    </div>
                    <div id="tab_2" class="profile-favourite tabs__item">
                        <div class="profile-favourite__head profile-right__head">
                            <ul>
                                <li class="profile-profile__item"><button class="profile-right__item  tabs__nav-btn" data-tab="#tab_1">Profile</button></li>
                                <li class="profile-profile__item"><button class="profile-right__item  tabs__nav-btn  profr-main-item" data-tab="#tab_2">Favourite</button></li>
                                <li class="profile-profile__item"><button class="profile-right__item  tabs__nav-btn" data-tab="#tab_3">Your Ads</button></li>
                            </ul>
                        </div>
                        <div class="profile-favourite__block profile-forall-block">
                            <div class="profile-favourite__example">
                                <div class="profile-example__left">
                                    <p class="profile-example__num">1.</p>
                                    <div class="profile-example__cover"></div>
                                    <div class="profile-example__info">
                                        <p class="profile-example__title">Winter</p>
                                        <p class="profile-example__author">Antonio Vivaldi</p>
                                    </div>
                                </div>
                                <div class="profile-example__right">
                                    <svg class="profile-pause" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="rgba(255, 255, 255, .5)" height="12px" width="15px" version="1.1" id="Layer_1" viewBox="0 0 512 512" xml:space="preserve">
                                        <g>
                                            <g>
                                                <path d="M500.203,236.907L30.869,2.24c-6.613-3.285-14.443-2.944-20.736,0.939C3.84,7.083,0,13.931,0,21.333v469.333    c0,7.403,3.84,14.251,10.133,18.155c3.413,2.112,7.296,3.179,11.2,3.179c3.264,0,6.528-0.747,9.536-2.24l469.333-234.667    C507.435,271.467,512,264.085,512,256S507.435,240.533,500.203,236.907z"/>
                                            </g>
                                        </g>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="tab_3" class="profile-ads tabs__item">
                        <div class="profile-ads__head profile-right__head">
                            <ul>
                                <li class="profile-profile__item"><button class="profile-right__item  tabs__nav-btn" data-tab="#tab_1">Profile</button></li>
                                <li class="profile-profile__item"><button class="profile-right__item  tabs__nav-btn" data-tab="#tab_2">Favourite</button></li>
                                <li class="profile-profile__item"><button class="profile-right__item  tabs__nav-btn profr-main-item" data-tab="#tab_3">Your Ads</button></li>
                            </ul>
                        </div>
                        <div class="profile-ads__block profile-forall-block">
                            <p class="profile-ads__no-text">There are no ads...</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/profile-tabs.js"></script>
</body>
</html>
